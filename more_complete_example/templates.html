<style>
  .attendees{
      list-style: none;
      padding-left:80px;
    }
    .attendees .attendee{
      display:inline;
    }
    .attendees .attendee img{
      width:48px;
    }
    

    .attendees{
      margin-left:140px;
      margin-top:10px;
    }
    .attendBtn{
      vertical-align:top;
      width:36px;
    }
    .count{
      vertical-align:top;
    }


  .presentation{
      margin: 10px;
      padding: 10px;
      width: 80%;

    }
    .presentation.attending{
    border-radius: 10px;
    background-color: rgba(0,0,100,0.2);
    border-color: rgba(0,0,200,0.2);
    border-style: solid;      
    }
</style>
<script type="text/html" id="eachPresentation">
	<div class="presentation">
		<span class="label count" data-id="{{i}}"><span class="number">{{number}}</span> Attendees</span>
		<img class="presTitle" src="img/presentation{{i}}.png"></img>
		<ul class="attendees thumbnails" data-id="{{i}}">
			<li class="attendee">  		
        <a class="btn btn-primary attendBtn" data-id="{{i}}" data-attending="no">Me Too!</a>
			</li>
			{{#people}}
			   <li class="attendee thumbnail"><img width="48px;" src="{{ImgSrc}}" title="{{name}}"></img></li>
			{{/people}}
		</ul>
	</div>
</script>
